<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title> Acronym Search Demo </title>
    <h1> Acronym Search Demo </h1>
    <meta name="msapplication-cortanavcd" content="http://bichdiep1802.github.io/AcronymDemoApp/vcd.xml"/>
    <link rel="stylesheet" href="./css/app.css" />
  </head>

  <body>
    <div id="inputSection">
    	<p> Enter your acronym below: </p>
    	<input id="acronymInput" type="text" />
    	<button id="searchButton"> Search </button>
	<br><br>
    </div>

    <div id="content">
	<label>Command: </label><span id="command"></span><br><br>
        <label>Speech Recognition: </label><span id="speechReco"></span><br><br>
        <label>Text: </label><span id="text"></span><br><br>
        <label>Result: </label><span id="result"></span><br><br>
    </div>
    <script src="./js/main.js"></script>
    <script src="./js/appBarColor.js"></script>
    <script>
    document.getElementById("searchButton").addEventListener("click", function(){
	var value = document.getElementById('acronymInput').value;
	if (value)  {
	    var xmlhttp = new XMLHttpRequest();
	    var url = "https://raw.githubusercontent.com/bichdiep1802/demoApp/master/src/fakedAcronyms.JSON";

            xmlhttp.onreadystatechange=function() {
    		if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
        	    var arr = JSON.parse(xmlhttp.responseText);
        	    document.getElementById("result").innerHTML = arr[value];
		}
    	    }
	    xmlhttp.open("GET", url, true);
	    xmlhttp.send();
	}
    });  
    </script>
  </body>
</html>
