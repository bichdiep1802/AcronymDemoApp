<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title> Acronym Search Demo </title>
    <meta name="msapplication-cortanavcd" content="http://bichdiep1802.github.io/demoApp/vcd.xml"/>
    <link rel="stylesheet" href="css/app.css" />
  </head>

  <body>
    <h1> Acronym Search Demo </h1>
    <p> Enter your acronym below: </p>
    
    <div id="inputSection">
    	<input id="acronymInput" type="text" />
    	<button id="searchButton">Search</button>
    </div>

    <div id="content">
	<label>Command: </label><span id="command"></span><br><br>
        <label>Speech Recognition: </label><span id="speechReco"></span><br><br>
        <label>Text: </label><span id="text"></span><br><br>
        <label>Result: </label><span id="result"></span><br><br>
    </div>
    <script src="./js/main.js"></script>
    <script src="./js/appBarColor.js"></script>
    <script type="text/javascript">
    (function(){
	
	var printListener = function(event){
		console.log('------ Matched! ------');
		console.log('target:', event.target);
		console.log('selector:', event.selector);
	}
	
	document.getElementById('searchButton').addEventListener('click', function(){
		var value = document.getElementById('acronymInput').value;
		if (value)  {
			document.addSelectorListener(value, printListener);
			document.getElementById('result').innerHTML = value;
		}
	}, false);
    })();
    </script>
  </body>
</html>
